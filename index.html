<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js" defer></script>
        <title>Typing Speed Test</title>
    </head>
    <body id="body" class="text-white"> <!--bg-dark-->
        <header class="text-center p-4 mb-5"> <!--bg-dark-->
            <h1>Typing Test</h1>
        </header>
        <div class="container text-center col-md-6">
            <div id="wrapper">
                <div id="timer">
                    <p class="display-3">1:00</p>
                </div>
                <div id="wordsDisplay">
                    <textarea id="wordsDisplayText" class="bg-dark form-control form-control-lg" onpaste="return false;"></textarea>
                </div>
                <br/>
                <div id="wordsInput">
                    <textarea id="wordsInputText" class="form-control form-control-lg" placeholder="Start typing!"autofocus></textarea>
                </div>
                <button type="button" id="redoButton" class="btn btn-secondary mt-4">Redo</button>
                <footer id="footer" class="footer">
                    <div class="container text-center col-md-6 mt-5">
                        <span class="text-muted">Created by thinkfink</span>
                    </div>
                    <div id="backgroundButtons">
                        <button type="button" id="spaceBackgroundButton" class="btn btn-secondary mt-4"></button>
                        <button type="button" id="origBackgroundButton" class="btn btn-secondary mt-4"></button>
                    </div>
                </footer>
            </div>
        </div>
    </body>
</html>
